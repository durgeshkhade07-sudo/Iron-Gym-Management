<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration | Iron Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0a0f1e; color: #fff; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .form-card { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 25px; width: 100%; max-width: 500px; border: 1px solid rgba(255,255,255,0.1); }
        .form-control { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 10px; padding: 12px; margin-bottom: 20px; }
        .btn-reg { background: #00f2fe; color: #000; font-weight: bold; border: none; padding: 15px; border-radius: 12px; width: 100%; margin-top: 10px; }
        label { color: #00f2fe; font-size: 0.8rem; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>
<div class="form-card animate__animated animate__zoomIn">
    <h3 class="text-center mb-4" style="font-family: 'Orbitron'; color: #00f2fe;">New Athlete</h3>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <label>FULL NAME</label><input type="text" name="name" class="form-control" required>
        <label>PHONE</label><input type="text" name="phone" class="form-control" required>
        <div class="row">
            <div class="col-6"><label>WEIGHT (KG)</label><input type="number" step="0.1" name="weight" class="form-control" required></div>
            <div class="col-6"><label>HEIGHT (CM)</label><input type="number" step="0.1" name="height" class="form-control" required></div>
        </div>
        <label>PLAN</label><select name="membership" class="form-control"><option value="Monthly">Monthly</option><option value="Quarterly">Quarterly</option><option value="Yearly">Yearly</option></select>
        <label>PHOTO</label><input type="file" name="photo" class="form-control">
        <button class="btn-reg">CONFIRM REGISTER</button>
        <div class="text-center mt-3"><a href="/" class="text-secondary text-decoration-none small">‚Üê Cancel</a></div>
    </form>
</div>
</body>
</html>
